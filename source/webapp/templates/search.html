{% for book in books %}

    <div class="card border-primary mb-3" style="width: 48rem; text-align: center">
  <div class="card-header"><h3>{{ book.author }} ({{ book.email  }})</h3>

  </div>
</div>
</div>
{% endfor %}
    </div>

{% endblock %}
