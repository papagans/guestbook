{% extends "base.html" %}
{% block menu %}
    <li class="nav-item active">
        <a class="nav-link" href="{% url 'create' %}">Add + <span class="sr-only">(current)</span></a>
      </li>

{% endblock %}
{% block content %}
{% for book in books %}
    <div class="card border-primary mb-3" style="width: 48rem; text-align: center">
  <div class="card-header"><h5><a href="{% url 'book_update' book.pk %}"><i class="far fa-edit"></i></a>
      <a href="{% url 'book_delete' book.pk %}"><i class="far fa-trash-alt"></i></a></h5>
      <h3>{{ book.author }} ({{ book.email  }}) </h3>
    <h5 class="card-title">{{ book.text }}</h5>
  </div>
</div>
{% endfor %}
{% endblock %}
