{% csrf_token %}

{% for error in form.non_field_errors %}
    <p class="form-error">{{ error }}</p>
{% endfor %}
{% for field in form %}
    <p><label for="{{ field.id_for_label }}">{{ field.label }}</label></p>
    {% for error in field.errors %}
        <p class="form-error">{{ error }}</p>
    {% endfor %}
    <p>{{ field }}</p>
{% endfor %}
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" class="btn btn-primary">{{ button_text }}</button></p>
